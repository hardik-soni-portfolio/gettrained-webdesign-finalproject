<form #registerForm = "ngForm" (ngSubmit) = "registerForm.valid && onSubmit(registerForm)">

    <input matInput #first_name="ngModel" [(ngModel)]="userService.selectedUser.first_name" name="first_name" placeholder="First Name"
    required  [ngClass]="{'invalid-textbox' :registerForm.submitted && !first_name.valid }">
    <div *ngIf="registerForm.submitted && !first_name.valid">
      <label class="validation-message">This field is required</label>
    </div>

    <input matInput #last_name="ngModel" [(ngModel)]="userService.selectedUser.last_name" name="last_name" placeholder="Last Name"
    required  [ngClass]="{'invalid-textbox' :registerForm.submitted && !last_name.valid }">
    <div *ngIf="registerForm.submitted && !last_name.valid">
      <label class="validation-message">This field is required</label>
    </div>

    <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email"
    required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :registerForm.submitted && !email.valid }">
    <div *ngIf="registerForm.submitted && email.errors">
      <label *ngIf="email?.errors.required" class="validation-message">This field is required.</label>
      <label *ngIf="email?.errors.pattern" class="validation-message">Invalid email address.</label>
    </div>

    <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Password"
    minlength="4" required [ngClass]="{'invalid-textbox' :registerForm.submitted && !password.valid }">
    <div *ngIf="registerForm.submitted && password.errors">
      <label *ngIf="password?.errors.required" class="validation-message">This field is required.</label>
      <label *ngIf="password?.errors.minlength" class="validation-message">Enter at least 6 characters.</label>
    </div>
  <input type="submit" value="Register">
</form>
<!-- Success message -->
<div class="success" *ngIf="showSuccessMessage">
  Saved successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessage">
  {{serverErrorMessage}}
</div>
