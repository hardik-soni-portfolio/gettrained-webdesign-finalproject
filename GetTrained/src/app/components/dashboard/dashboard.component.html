
<mat-card class="card"  > 
  <mat-card-header>
      <img mat-card-avatar>
  </mat-card-header>
  <mat-card-content >
    <li *ngFor="let course of enrolledCourses">
      {{course}}
    </li>
    {{course}}
  </mat-card-content>
  <mat-card-actions>
      <button mat-button>Get Started</button>
      <button mat-button>Continue</button>
  </mat-card-actions>
</mat-card>
