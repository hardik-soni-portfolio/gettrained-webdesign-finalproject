<div class="card" *ngFor="let courses of enrolledCourses">
    <div class="card-header">
        <div id="title">
            {{courses.course.course_title}}
        </div>
    </div>

    <div class="card-content">
        <div id="content">
            {{courses.course.course_description}}
        </div>
    </div>

    <div class="card-footer">
        <div class="progress">
            <p>{{courses.progress * 100 /courses.course.course_contents.length }}</p>
        </div>
        <div class="GetTrained">
            <button mat-button (click)="gotoView(courses)"> {{courses.progress == 0? "GetTrained" : "Continue"}}
            </button>
        </div>
    </div>
    
</div>
