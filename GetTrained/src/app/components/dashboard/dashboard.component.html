<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="15px" class="outer">
    <mat-card class="card" fxFlex="33" *ngFor="let courses of enrolledCourses">
        <mat-card-header>
            <div id="title">
                {{courses.course.course_title}}
            </div>
        </mat-card-header>
        <mat-card-content>
            <div id="content">
                {{courses.course.course_description}}
            </div>
            <div class="progress">
            <mat-progress-spinner class="progress" [diameter]="55" value="{{ courses.progress * 100 /courses.course.course_contents.length }}"></mat-progress-spinner>
        </div>
        </mat-card-content>
        <mat-card-actions class="bottom">
            <button mat-button (click)="gotoView(courses)"> {{courses.progress == 0? "GetTrained" : "Continue"}} </button>
        </mat-card-actions>
    </mat-card>
</div>
