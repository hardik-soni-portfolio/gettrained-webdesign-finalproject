<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="15px" class="outer">

    <mat-card class="card" fxFlex="33" *ngFor="let courses of enrolledCourses">
        <mat-card-header>
            <li id="title">
                {{courses.course.course_title}}

            </li>

        </mat-card-header>
        <mat-card-content >

            <li id="content">

                {{courses.course.course_description}}
            </li>

            <mat-progress-spinner class="progress" [diameter]="55" value="70"></mat-progress-spinner>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="gotoView(courses)"> Get Trained </button>
            <!-- <button mat-button>Continue</button> -->
        </mat-card-actions>
    </mat-card>
</div>
