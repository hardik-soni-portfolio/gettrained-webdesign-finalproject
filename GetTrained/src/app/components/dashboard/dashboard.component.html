<mat-card class="card"  *ngFor="let courses of enrolledCourses"> 
  <mat-card-header>
      <img mat-card-avatar>
  </mat-card-header>
  <mat-card-content >
    <li >
      {{courses.progress}}
      {{courses.lastSlideIndex}}
      {{courses.course.course_learners}}

    </li>
    {{course}}
  </mat-card-content>
  <mat-card-actions>
      <button mat-button (click)="gotoView(courses.course._id)"> Get Trained </button>
      <!-- <button mat-button>Continue</button> -->
  </mat-card-actions>
</mat-card>
<div>

</div>
