<mat-card-content>
    <app-create-content (content)="addSlide($event)" *ngFor="let count of counter"></app-create-content>
    <div id="footer">
        <button mat-raised-button color="primary" (click)="addNewSlide()">ADD NEW SLIDE</button>
        <button mat-raised-button color="primary" (click)="removeSlide()">REMOVE SLIDE</button>
        <button mat-raised-button color="primary" (click)="createCourseContent()" routerLink="/createCourse">SAVE SLIDES TO COURSE</button>
    </div>
</mat-card-content>
