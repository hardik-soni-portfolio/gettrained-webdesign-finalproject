<mat-toolbar *ngIf = "isLoggedIn()">
  <mat-toolbar-row>
    <p class="app-name">GetTrained</p>
    <span class="example-spacer"></span>
    <button mat-button *ngIf="isAdmin()" (click) = "gotoCategories()">Category</button>
    <button mat-button (click) = "gotoCourses()">Course Creation</button>
    <button mat-button [matMenuTriggerFor]="feedback">Feedback</button>
    <mat-menu #feedback="matMenu">
      <button mat-menu-item (click) = "gotoCreateFeedback()">Add Feedback</button>
      <button mat-menu-item (click) = "gotoViewFeedback()" >View All Feedbacks</button>
    </mat-menu>
    <button mat-button (click) = "logout()">Logout</button>
  </mat-toolbar-row>
</mat-toolbar>
