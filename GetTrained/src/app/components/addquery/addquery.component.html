<mat-card-content>
  <form #queryForm = "ngForm" (ngSubmit) = "queryForm.valid && onSubmit(queryForm)" class="my-form">
    <div>
      <h2>Feedback Form</h2>
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Query Title</mat-label>
          <input matInput #query_title="ngModel" name="query_title" [(ngModel)]="queryService.selectedQuery.query_title" placeholder="Query Title"
          required  [ngClass]="{'invalid-textbox' :queryForm.submitted && !query_title.valid }">
          <div *ngIf="queryForm.submitted && !query_title.valid">
            <mat-error class="validation-message">This field is required</mat-error>
          </div>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Query Content</mat-label>
          <input matInput type="text" #query_content="ngModel" name="query_content" [(ngModel)]="queryService.selectedQuery.query_content" placeholder="Query Content"
          required  [ngClass]="{'invalid-textbox' :queryForm.submitted && !query_content.valid }">
          <div *ngIf="queryForm.submitted && !query_content.valid">
            <mat-error class="validation-message">This field is required</mat-error>
          </div>
        </mat-form-field>
      </div>
      <div>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Query Type</mat-label>
        <mat-select #query_type="ngModel" name="query_type" [(ngModel)]="queryService.selectedQuery.query_type" required>
          <mat-option value="request">Request</mat-option>
          <mat-option value="complain">Complain</mat-option>
          <mat-option value="feedback">Feedback</mat-option>
        </mat-select>
      </mat-form-field>
      </div>
    </div>
      <button mat-raised-button color="primary" class = "query-buttons"  type="submit" >Submit</button>
      &nbsp;
      <button mat-raised-button color ="primary" class = "query-buttons" routerLink="/home">BACK</button>
    </form>
</mat-card-content>
<!-- Success message -->
<div class="success" *ngIf="showSuccessMessage">
  Feedback submitted successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessage">
  {{serverErrorMessage}}
</div>
