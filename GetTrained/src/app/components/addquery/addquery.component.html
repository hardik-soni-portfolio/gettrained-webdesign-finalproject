<mat-card-content>
  <form #queryadd = "ngForm" (ngSubmit) = "onSubmit(queryadd)" class="my-form">
    <div>
      <h2>Feedback Form</h2>

        <mat-form-field appearance="fill" class="full-width">

        </mat-form-field>
      </div> -->
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Query Title</mat-label>
          <input matInput #query_title="ngModel" [(ngModel)]="queryService.selectedQuery.query_title" name="query_title" placeholder="Query Title">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Query Content</mat-label>
          <input matInput type="text" #query_content="ngModel" [(ngModel)]="queryService.selectedQuery.query_content" name="query_content" placeholder="Query Content">
        </mat-form-field>
      </div>
      <!-- <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Query Created By</mat-label>

        </mat-form-field>
      </div> -->
      <div>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Query Type</mat-label>
        <mat-select placeholder="Query Type" #query_title="ngModel" name="query_type" [(ngModel)]="queryService.selectedQuery.query_type">
          <mat-option value="request">Request</mat-option>
          <mat-option value="complain">Complain</mat-option>
          <mat-option value="feedback">Feedback</mat-option>
        </mat-select>
      </mat-form-field>
      </div>
    </div>
      <button mat-raised-button color="primary" type="submit" >Submit</button>
    </form>
</mat-card-content>
<!-- Success message -->
<div class="success" *ngIf="showSuccessMessage">
  Feedback submitted successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessage">
  {{serverErrorMessage}}
</div>
