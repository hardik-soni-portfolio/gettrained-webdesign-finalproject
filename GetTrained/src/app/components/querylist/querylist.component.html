<div> 
  <!-- li *ngFor="let query of queries">{{query.query_id}}</li> -->
    <br>
    <mat-card>
        <h2>List of Feedbacks</h2>
      <table mat-table [dataSource]="queries">

        <!-- <ng-container matColumnDef="query_id">
          <th mat-header-cell *matHeaderCellDef>QueryId</th>
          <td mat-cell *matCellDef="let element">{{element.query_id}}</td>
        </ng-container> -->

        <ng-container matColumnDef="query_title">
            <th mat-header-cell *matHeaderCellDef>Query Title</th>
            <td mat-cell *matCellDef="let element">{{element.query_title}}</td>
        </ng-container>

        <ng-container matColumnDef="query_content">
            <th mat-header-cell *matHeaderCellDef>Query Content</th>
            <td mat-cell *matCellDef="let element">{{element.query_content}}</td>
          </ng-container> 

          <ng-container matColumnDef="query_createdby">
              <th mat-header-cell *matHeaderCellDef>Query Created By</th>
              <td mat-cell *matCellDef="let element">{{element.query_createdby}}</td>
          </ng-container>

          <ng-container matColumnDef="query_type">
              <th mat-header-cell *matHeaderCellDef>Query Type</th>
              <td mat-cell *matCellDef="let element">{{element.query_type}}</td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      </table>
      <mat-divider></mat-divider>
      <br>
      <button mat-raised-button color="primary" routerLink="/home" class="query-buttons">BACK</button>
      <br><br>
      <mat-divider></mat-divider>
      
    </mat-card>
  </div>
